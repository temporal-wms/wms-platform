apiVersion: apps/v1
kind: Deployment
metadata:
  name: wave-ui
  namespace: wms-platform-dev
  labels:
    app: wave-ui
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wave-ui
  template:
    metadata:
      labels:
        app: wave-ui
        tier: frontend
    spec:
      containers:
      - name: wave-ui
        image: wms-platform/wave-ui:latest
        imagePullPolicy: Never
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 3
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: wave-ui
  namespace: wms-platform-dev
  labels:
    app: wave-ui
    tier: frontend
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    targetPort: http
    nodePort: 30320
    protocol: TCP
  selector:
    app: wave-ui
