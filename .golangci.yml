run:
  go: '1.24'
  timeout: 5m

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - misspell
    - bodyclose
    - contextcheck
    - nilerr
    - errorlint

linters-settings:
  errcheck:
    check-type-assertions: true
  govet:
    check-shadowing: true
  goimports:
    local-prefixes: github.com/wms-platform

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
