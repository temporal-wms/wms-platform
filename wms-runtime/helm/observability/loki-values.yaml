# Loki Helm Values for WMS Platform
# Single-binary mode optimized for Kind cluster development

# Use single-binary deployment mode for development
deploymentMode: SingleBinary

# Loki configuration
loki:
  auth_enabled: false

  # Common configuration
  commonConfig:
    replication_factor: 1
    path_prefix: /var/loki

  # Schema configuration
  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h

  # Storage configuration - filesystem for dev
  storage:
    type: filesystem

  # Limits configuration
  limits_config:
    # Allow structured metadata for CloudEvents extensions
    allow_structured_metadata: true
    # Retention period
    retention_period: 24h
    # Ingestion limits
    ingestion_rate_mb: 10
    ingestion_burst_size_mb: 20
    max_entries_limit_per_query: 5000
    max_streams_per_user: 10000
    # Volume limits for dev
    volume_enabled: true

  # Compactor for retention enforcement
  compactor:
    working_directory: /var/loki/compactor
    retention_enabled: true
    retention_delete_delay: 2h
    delete_request_store: filesystem

# Single binary mode settings
singleBinary:
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  persistence:
    enabled: true
    size: 5Gi
    storageClass: standard

# Disable other components (using single binary)
read:
  replicas: 0
write:
  replicas: 0
backend:
  replicas: 0

gateway:
  enabled: true
  replicas: 1
  service:
    type: NodePort
    nodePort: 30310
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi

# Enable monitoring
monitoring:
  selfMonitoring:
    enabled: false
  lokiCanary:
    enabled: false

# Disable test pod
test:
  enabled: false

# Caches disabled for dev
chunksCache:
  enabled: false

resultsCache:
  enabled: false

# Disable minio for dev (using filesystem)
minio:
  enabled: false
