apiVersion: apps/v1
kind: Deployment
metadata:
  name: wms-shell
  namespace: wms-frontend
  labels:
    app: wms-shell
    app.kubernetes.io/name: wms-shell
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: wms-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wms-shell
  template:
    metadata:
      labels:
        app: wms-shell
    spec:
      containers:
        - name: shell
          image: wms-platform/wms-shell:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          envFrom:
            - configMapRef:
                name: wms-frontend-config
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: wms-shell
  namespace: wms-frontend
  labels:
    app: wms-shell
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: wms-shell
---
apiVersion: v1
kind: Service
metadata:
  name: wms-shell-nodeport
  namespace: wms-frontend
  labels:
    app: wms-shell
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30180
      protocol: TCP
      name: http
  selector:
    app: wms-shell
