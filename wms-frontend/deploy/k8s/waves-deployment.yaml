apiVersion: apps/v1
kind: Deployment
metadata:
  name: wms-waves-mf
  namespace: wms-frontend
  labels:
    app: wms-waves-mf
    app.kubernetes.io/name: wms-waves-mf
    app.kubernetes.io/component: microfrontend
    app.kubernetes.io/part-of: wms-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wms-waves-mf
  template:
    metadata:
      labels:
        app: wms-waves-mf
    spec:
      containers:
        - name: waves
          image: wms-platform/wms-waves:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          envFrom:
            - configMapRef:
                name: wms-frontend-config
          resources:
            requests:
              memory: "32Mi"
              cpu: "25m"
            limits:
              memory: "64Mi"
              cpu: "50m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: wms-waves-mf
  namespace: wms-frontend
  labels:
    app: wms-waves-mf
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: wms-waves-mf
