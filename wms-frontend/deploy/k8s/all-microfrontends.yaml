---
# Inventory MF
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wms-inventory-mf
  namespace: wms-frontend
  labels:
    app: wms-inventory-mf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wms-inventory-mf
  template:
    metadata:
      labels:
        app: wms-inventory-mf
    spec:
      containers:
        - name: inventory
          image: wms-platform/wms-inventory-mf:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: wms-inventory-mf
  namespace: wms-frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: wms-inventory-mf
