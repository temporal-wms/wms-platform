# MongoDB Catalog Configuration for Trino
# Allows direct queries to operational MongoDB for real-time data access

connector.name=mongodb

# Connection string
mongodb.connection-url=mongodb://mongodb.wms-platform-dev.svc.cluster.local:27017

# Schema discovery
mongodb.schema-collection=_schema

# Authentication (if enabled)
# mongodb.credentials=mongodb-credentials

# Read preferences
mongodb.read-preference=secondaryPreferred

# Cursor configuration
mongodb.cursor-batch-size=1000

# SSL configuration (if needed)
# mongodb.ssl.enabled=true
# mongodb.ssl.trust-certificate=/path/to/cert

# Performance
mongodb.max-connection-idle-time=10m
mongodb.max-wait-time=5s
mongodb.min-connections-per-host=0
mongodb.connections-per-host=10
