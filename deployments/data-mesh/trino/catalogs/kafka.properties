# Kafka Catalog Configuration for Trino
# Allows querying Kafka topics as SQL tables

connector.name=kafka

# Kafka cluster
kafka.nodes=wms-kafka-kafka-bootstrap.kafka.svc.cluster.local:9092

# Table descriptions from files
kafka.table-description-supplier=FILE
kafka.table-description-dir=/etc/trino/catalog/kafka-tables

# Show internal Kafka columns
kafka.hide-internal-columns=false

# Default schema
kafka.default-schema=default

# Consumer configuration
kafka.fetch-min-bytes=1
kafka.fetch-max-wait-ms=500
kafka.max-poll-records=500
kafka.session-timeout-ms=30000

# Message timestamp
kafka.timestamp-upper-bound-force-push-down-enabled=true
