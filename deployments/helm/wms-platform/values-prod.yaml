# Production environment values
global:
  namespace: wms-platform
  imageRegistry: wms-platform
  imagePullPolicy: IfNotPresent
  environment: production
  region: us-east-1

mongodb:
  # Use external MongoDB secret for production
  createSecret: false
  secretName: mongodb-credentials

platformConfig:
  enabled: true
  data:
    KAFKA_BROKERS: "kafka-0.kafka-headless.wms-platform.svc.cluster.local:9092,kafka-1.kafka-headless.wms-platform.svc.cluster.local:9092,kafka-2.kafka-headless.wms-platform.svc.cluster.local:9092"
    KAFKA_CONSUMER_GROUP_PREFIX: "wms-platform"
    KAFKA_PRODUCER_ACKS: "all"
    KAFKA_PRODUCER_RETRIES: "3"
    TEMPORAL_HOST: "temporal-frontend.wms-platform.svc.cluster.local:7233"
    TEMPORAL_NAMESPACE: "wms-platform"
    OTEL_EXPORTER_OTLP_ENDPOINT: "http://jaeger-collector.observability.svc.cluster.local:4317"
    TRACING_ENABLED: "true"
    METRICS_ENABLED: "true"
    LOG_LEVEL: "info"
    LOG_FORMAT: "json"
    ENVIRONMENT: "production"
    REGION: "us-east-1"

# Production service configurations (uses values.yaml defaults)
services:
  order-service:
    image:
      tag: "1.0.0"  # Use specific version tags in production

  waving-service:
    image:
      tag: "1.0.0"

  routing-service:
    image:
      tag: "1.0.0"

  picking-service:
    image:
      tag: "1.0.0"

  consolidation-service:
    image:
      tag: "1.0.0"

  packing-service:
    image:
      tag: "1.0.0"

  shipping-service:
    image:
      tag: "1.0.0"

  inventory-service:
    image:
      tag: "1.0.0"

  labor-service:
    image:
      tag: "1.0.0"

  orchestrator:
    image:
      tag: "1.0.0"
