{{- range $serviceName, $serviceConfig := .Values.services }}
{{- if and $serviceConfig.enabled $serviceConfig.podDisruptionBudget.enabled }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ $serviceName }}
  namespace: {{ $.Values.global.namespace }}
  labels:
    {{- include "wms-platform.service.labels" (dict "serviceName" $serviceName "serviceConfig" $serviceConfig) | nindent 4 }}
    {{- include "wms-platform.labels" $ | nindent 4 }}
spec:
  {{- if $serviceConfig.podDisruptionBudget.minAvailable }}
  minAvailable: {{ $serviceConfig.podDisruptionBudget.minAvailable }}
  {{- end }}
  {{- if $serviceConfig.podDisruptionBudget.maxUnavailable }}
  maxUnavailable: {{ $serviceConfig.podDisruptionBudget.maxUnavailable }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "wms-platform.service.selectorLabels" (dict "serviceName" $serviceName) | nindent 6 }}
{{- end }}
{{- end }}
