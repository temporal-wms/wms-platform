{{- if .Values.gateway.enabled }}
# Gateway resource for WMS Platform
# This creates the actual gateway instance that listens for traffic
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: wms-gateway
  namespace: {{ .Values.gateway.namespace | default "kong" }}
  labels:
    {{- include "wms-platform.labels" . | nindent 4 }}
spec:
  gatewayClassName: kong
  listeners:
    - name: http
      protocol: HTTP
      port: {{ .Values.gateway.httpPort | default 80 }}
      allowedRoutes:
        namespaces:
          from: All
{{- if .Values.gateway.tls.enabled }}
    - name: https
      protocol: HTTPS
      port: {{ .Values.gateway.httpsPort | default 443 }}
      tls:
        mode: Terminate
        certificateRefs:
          - name: {{ .Values.gateway.tls.secretName | default "wms-tls-cert" }}
      allowedRoutes:
        namespaces:
          from: All
{{- end }}
{{- end }}
