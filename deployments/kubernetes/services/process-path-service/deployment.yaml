apiVersion: apps/v1
kind: Deployment
metadata:
  name: process-path-service
  namespace: wms-platform
  labels:
    app: process-path-service
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: process-path-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: process-path-service
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8015"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: wms-platform
      containers:
        - name: process-path-service
          image: wms-platform/process-path-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8015
              protocol: TCP
            - name: grpc
              containerPort: 9015
              protocol: TCP
          env:
            - name: SERVICE_NAME
              value: "process-path-service"
            - name: MONGODB_DATABASE
              value: "process_path_db"
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: mongodb-credentials
                  key: uri
          envFrom:
            - configMapRef:
                name: platform-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 5
            failureThreshold: 30
      terminationGracePeriodSeconds: 30
