apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: wms-platform
  labels:
    app: orchestrator
    tier: backend
    component: worker
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
        tier: backend
        component: worker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: wms-platform
      containers:
      - name: orchestrator
        image: wms-platform/orchestrator:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: metrics
          containerPort: 8080
          protocol: TCP
        env:
        - name: SERVICE_NAME
          value: "orchestrator"
        - name: LOG_LEVEL
          value: "info"
        - name: TEMPORAL_HOST
          value: "temporal-frontend.wms-platform.svc.cluster.local:7233"
        - name: TEMPORAL_NAMESPACE
          value: "wms-platform"
        - name: TEMPORAL_TASK_QUEUE
          value: "order-fulfillment"
        - name: TEMPORAL_WORKER_CONCURRENCY
          value: "10"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://jaeger-collector.observability.svc.cluster.local:4317"
        - name: TRACING_ENABLED
          value: "true"
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: metrics
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: metrics
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      terminationGracePeriodSeconds: 60
